# ┃                       Window Rules                          ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = float,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = move 100%-600-20 60,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = pin,class:^(zen)$,title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio,class:^(zen)$,title:^(Picture-in-Picture)$

# pop-ups
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, title:Authentication Required

# steam
windowrule = float, title:Steam - News
windowrule = float, title:Friends List
windowrule = float, title:Steam - Self Updater
windowrulev2 = stayfocused, title:^()$, class^(steam)$
windowrulev2 = minsize 1 1, title:^()$, class:^(steam)$
